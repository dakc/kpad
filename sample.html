<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kpad demo</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        /* set the size for canvas*/
        .sign {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="sign"></div>

    <script src="kpad.min.js"></script>

    <script>
        const getParams = new URLSearchParams(window.location.search);
        const options = {
            colorList: ["red", "blue", "white", "yellow", "black"],
            penColor: getParams.get("color") || "black",
            backgroundColor: getParams.get("bg") || "green",
            brushSize: getParams.get("size") || 1,
            sizeIncreement: getParams.get("inc") || 10,
        };
        const parentElement = document.querySelector(".sign");
        const kpadInstance = new kpad(parentElement, options);
    </script>
</body>

</html>
